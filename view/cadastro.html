<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Consultas Médicas</title>
  <link rel="stylesheet" href="cadastrostyle.css">
  <script src="validacaocadastro.js"></script>
</head>
<body>

<div class="cadastro-container">
  <h2>Crie sua conta</h2>
  <form action="/cadastro" method="POST">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Senha" required>
    <input type="password" name="confirm-password" placeholder="Confirme a senha" required>
    <button type="submit">Cadastrar</button>
    <div class="link">
      <p>Já tem uma conta? <a href="loginpage.html">Entrar</a></p>
    </div>
  </form>
</div>

</body>
</html>
