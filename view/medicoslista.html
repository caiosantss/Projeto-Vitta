<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Médicos</title>
  <link rel="stylesheet" href="medicostyle.css" />
</head>
<body>
  <div class="container">
    <div class="medico-card">
      <div class="medico-info">
        <img src="foto-medico.jpg" alt="Foto do Médico" class="foto-medico" />
        <div>
          <h2 class="nome-medico">Dra. Gilmara Takeda Schimarelli</h2>
          <p class="especialidade">Ginecologia e Obstetrícia</p>
          <p class="endereco">Av. República Argentina, 1336 - Curitiba, PR</p>
          <p class="preco">R$ 81,00 <span class="parcelado">em até 3x</span></p>
        </div>
      </div>

      <div class="horarios-agenda">
        <div class="header-agenda">Hora marcada</div>
        <div class="dias-semana">
          <div class="dia" data-dia="qui">
            <div class="nome-dia">Qui</div>
            <div class="data-dia">15/05</div>
            <div class="horarios-coluna" id="horarios-qui"></div>
          </div>
          <div class="dia" data-dia="sex">
            <div class="nome-dia">Sex</div>
            <div class="data-dia">16/05</div>
            <div class="horarios-coluna" id="horarios-sex"></div>
          </div>
          <div class="dia" data-dia="sab">
            <div class="nome-dia">Sáb</div>
            <div class="data-dia">17/05</div>
            <div class="horarios-coluna" id="horarios-sab"></div>
          </div>
          <div class="dia" data-dia="dom">
            <div class="nome-dia">Dom</div>
            <div class="data-dia">18/05</div>
            <div class="horarios-coluna" id="horarios-dom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="medicolista.js"></script>
</body>
</html>
